<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />

    <div class="container">
      <div class="calculator" id="clc">

          <div class="input">
            <input type="number" name="os" id="salary" placeholder="." />

            <div class="input-format" id="if"></div>
            <span class="tooltip" id="tooltip">50,000 &le; Salary &le; 1,000,000,000</span>
          </div>
          <div class="btns">
            <button type="button" id="calc">Calculate</button>
            <a href="https:\\fb.com\abdtt" target="_blank">by <span>Abdullah Altatan</span></a>
          </div>
        </form>
        <div class="output" id="output"></div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
