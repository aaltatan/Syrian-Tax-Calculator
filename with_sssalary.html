<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>

  <form class="form">

    <h1 class="form__header">
      حاسبة ضريبة الدخل (الشرائح)
    </h1>

    <a href="./index.html">
      <p>
        <span>المرسوم رقم</span>
        <span id="ordinance"></span>
      </p>
    </a>

    <div class="form__input">

      <input type="number" min="0" id="salary" placeholder="الراتب">
      <input type="number" min="0" id="ss-salary" placeholder="الراتب التأميني">
      <button type="submit">النتيجة</button>

      <p class="error-msg hidden" id="error-msg"></p>

    </div>

    <div class="form__output hidden" dir="rtl">

      <table>

        <thead>
          <tr>
            <th>البيان</th>
            <th>المبلغ</th>
          </tr>
        </thead>

        <tbody id="output"></tbody>
        
      </table>

    </div>
  </form>

  <script src="./index.js"></script>

</body>
</html>
